<div align="center"><font style="FonT-siZe: 16px"><br></font></div>
<div align="center"><font style="FonT-siZe: 16px">　　可是，我的眼睛，</font></div>
<div align="center"><font style="FonT-siZe: 16px">　　挪不开你驻足的岸，</font></div>
<div align="center"><font style="FonT-siZe: 16px">　　我一下子肯定了，</font></div>

<div align="center"><font style="FonT-siZe: 16px"><br></font></div>
<div align="center"><font style="FonT-siZe: 16px">　　如果相知才温暖，</font></div>
<div align="center"><font style="FonT-siZe: 16px">　　我觉得，</font></div>
<div align="center"><font style="FonT-siZe: 16px">&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>在烟雨中擦肩也是一种默契，</font></div>

<div align="center"><font style="FonT-siZe: 16px">&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>心中有种无言的伤感。</font></div>

&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>清风徐徐，鸟儿飞过山河，</font></div>
<div align="center"><font style="FonT-siZe: 16px">&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>一朵浪花，</font></div>
<div align="center"><font style="FonT-siZe: 16px">&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>漂流着无数个春秋，</font></div>
<div align="center"><font style="FonT-siZe: 16px">&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>迈着岁月的碎步</font></div>
