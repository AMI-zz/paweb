<p style="TexT-ALiGn: center">&nbsp;<wbr></p>
<p style="TexT-ALiGn: center"><span style="FonT-FAMiLY: 楷体_GB2312"><font style="FonT-siZe: 16px" color="#FFFFFF"><b>满树的银花点点，</b></font></span></p>
<p style="TexT-ALiGn: center">&nbsp;<wbr></p>
<p style="TexT-ALiGn: center"><span style="FonT-FAMiLY: 楷体_GB2312"><font style="FonT-siZe: 16px" color="#FFFFFF"><b>给我一个冰清玉洁的世界。</b></font></span></p>

<p style="TexT-ALiGn: center"><span style="FonT-FAMiLY: 楷体_GB2312"><font style="FonT-siZe: 16px" color="#FFFFFF"><b>让我酝酿冬的诗情。</b></font></span></p>

<p style="TexT-ALiGn: center"><span style="FonT-FAMiLY: 楷体_GB2312"><font style="FonT-siZe: 16px" color="#FFFFFF"><b>窗外飞舞着雪花，</b></font></span></p>

<p style="TexT-ALiGn: center"><span style="FonT-FAMiLY: 楷体_GB2312"><font style="FonT-siZe: 16px" color="#FFFFFF"><b>淡淡的情思格外静谧，</b></font></span></p>

<p style="TexT-ALiGn: center">&nbsp;<wbr></p>
<p style="TexT-ALiGn: center"><span style="FonT-FAMiLY: 楷体_GB2312"><font style="FonT-siZe: 16px" color="#FFFFFF"><b>用手接下一朵又一朵</b></font></span></p>

<p style="TexT-ALiGn: center"><span style="FonT-FAMiLY: 楷体_GB2312"><font style="FonT-siZe: 16px" color="#FFFFFF"><b>搁在心里，</b></font></span></p>

<p style="TexT-ALiGn: center"><span style="FonT-FAMiLY: 楷体_GB2312"><font style="FonT-siZe: 16px" color="#FFFFFF"><b>放在手里，</b></font></span></p>

<p style="TexT-ALiGn: center"><span style="FonT-FAMiLY: 楷体_GB2312"><font style="FonT-siZe: 16px" color="#FFFFFF"><b>是热的。</b></font></span></p>
<p style="TexT-ALiGn: center">&nbsp;<wbr></p>
<p style="TexT-ALiGn: center"><span style="FonT-FAMiLY: 楷体_GB2312"><font style="FonT-siZe: 16px" color="#FFFFFF"><b>我愿变成一朵雪花</b></font></span></p>

<p style="TexT-ALiGn: center"><span style="FonT-FAMiLY: 楷体_GB2312"><font style="FonT-siZe: 16px" color="#FFFFFF"><b>美得蚀骨，</b></font></span></p>
<p style="TexT-ALiGn: center">&nbsp;<wbr></p>
<p style="TexT-ALiGn: center"><span style="FonT-FAMiLY: 楷体_GB2312"><font style="FonT-siZe: 16px" color="#FFFFFF"><b>美得落泪。</b></font></span></p>
<p style="TexT-ALiGn: center">&nbsp;<wbr></p>
<p style="TexT-ALiGn: center"><span style="FonT-FAMiLY: 楷体_GB2312"><font style="FonT-siZe: 16px" color="#FFFFFF"><b>心随雪花飘向的那远方 ，</b></font></span></p>
