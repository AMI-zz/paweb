荷花香满湖， 　　</div>
<div style="TexT-ALiGn: center" align="center">思念已随风万里。 　　</div>
<div style="TexT-ALiGn: center" align="center">那年，那夜， 　　</div>
<div style="TexT-ALiGn: center" align="center">岁月流火。 　　</div>
<div style="TexT-ALiGn: center" align="center">踏着清风， 　　</div>
<div style="TexT-ALiGn: center" align="center">
走过我的心田。&nbsp;<wbr></div>
<div style="TexT-ALiGn: center" align="center">
&nbsp;<wbr>呤唱着一夜的安然。</div>
<div style="TexT-ALiGn: center" align="center">
&nbsp;<wbr>　　</div>
<div style="TexT-ALiGn: center" align="center">雨挂的轻盈， 　　</div>
<div style="TexT-ALiGn: center" align="center">一缕清风，一帘微雨， 　　</div>
<div style="TexT-ALiGn: center" align="center">思念总是荒凉。 　　</div>
<div style="TexT-ALiGn: center" align="center">好心情挂在枝叶上， 　　</div>
<div style="TexT-ALiGn: center" align="center">透过着光影， 　　</div>
<div style="TexT-ALiGn: center" align="center">
迎着一丝丝清风，&nbsp;<wbr></div>
<div style="TexT-ALiGn: center" align="center">
&nbsp;<wbr>微笑跟心一起摇摆。</div>
<div style="TexT-ALiGn: center" align="center">
&nbsp;<wbr>　　</div>
<div style="TexT-ALiGn: center" align="center">岁月的钟声婉约成一朵花。
　　</div>
<div style="TexT-ALiGn: center" align="center">催促新的开始。 　　</div>
<div style="TexT-ALiGn: center" align="center">开出朵朵醉人的心香。</div>
