    <p style="TexT-ALiGn: center" align="center"><a href="http://photo.blog.sina.com.cn/showpic.html#blogid=8e8eebc70102whqi&url=http://album.sina.com.cn/pic/002BRswLgy72719IrH1a7" target="_blank"></a><a href="http://photo.blog.sina.com.cn/showpic.html#blogid=8e8eebc70102whqi&url=http://album.sina.com.cn/pic/002BRswLzy76uAtOrJ294" target="_blank"><img src="http://simg.sinajs.cn/blog7style/images/common/sg_trans.gif" real_src="http://s5.sinaimg.cn/mw690/002BRswLzy76uAtOrJ294&amp;690" width="700" height="406" alt="再吟月的情怀" title="再吟月的情怀"></a><br>
<br>
<br>
<font color="#6F3198">&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr><font style="楷体_GB2312: 16px">&nbsp;<wbr>&nbsp;<wbr><font style="楷体_GB2312: 14px">&nbsp;<wbr></font></font></font>荷塘里飘来幽幽清香</p>
<p style="TexT-ALiGn: center" align="center">　　沐浴在月光下，如梦</p>
<p style="TexT-ALiGn: center" align="center">　　树旁，又扯起一串串的感念</p>
<p style="TexT-ALiGn: center" align="center">　　放不下的，是你</p>
<p style="TexT-ALiGn: center" align="center">&nbsp;<wbr></p>
<p style="TexT-ALiGn: center" align="center">　　满天的星光</p>
<p style="TexT-ALiGn: center" align="center">　　许我一个心愿</p>
<p style="TexT-ALiGn: center" align="center">　　颉一米月光</p>
<p style="TexT-ALiGn: center" align="center">　　轻轻地在心里</p>
<p style="TexT-ALiGn: center" align="center">　　涌动，咆哮，平静</p>
<p style="TexT-ALiGn: center" align="center">　　或美丽，或残缺，或模糊</p>
<p style="TexT-ALiGn: center" align="center">　　浅浅的时光印痕</p>
<p style="TexT-ALiGn: center" align="center">&nbsp;<wbr></p>
<p style="TexT-ALiGn: center" align="center">　　心踏着月色</p>
<p style="TexT-ALiGn: center" align="center">　　曾经的记忆</p>
<p style="TexT-ALiGn: center" align="center">　　轻落眸前</p>
<p style="TexT-ALiGn: center" align="center">　　沉静，恣意，静美，轻柔</p>
<p style="TexT-ALiGn: center" align="center">　　夜的柔情</p>
<p style="TexT-ALiGn: center" align="center">&nbsp;<wbr></p>
<p style="TexT-ALiGn: center" align="center">　　默默伫立岸边，一抹月影</p>
<p style="TexT-ALiGn: center" align="center">　　又是圆月清辉</p>
<p style="TexT-ALiGn: center" align="center">　　此刻，再吟恋中曲，</p>
<p style="TexT-ALiGn: center" align="center">　　轻轻地飘入你的夜空</p>
