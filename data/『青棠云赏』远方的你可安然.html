    <p align="center"><a href="http://photo.blog.sina.com.cn/showpic.html#blogid=8e8eebc70102wcef&url=http://album.sina.com.cn/pic/002BRswLgy70l9j2p9Gfc" target="_blank"><img style="WiDTH: 698px; HeiGHT: 439px" name="image_operate_78931458894510687" src="http://simg.sinajs.cn/blog7style/images/common/sg_trans.gif" real_src="http://s13.sinaimg.cn/mw690/002BRswLgy70l9j2p9Gfc&amp;690" width="599" height="490" alt="『青棠云赏』远方的你可安然" title="『青棠云赏』远方的你可安然"></a></p>
<p align="center">&nbsp;<wbr></p>
<p align="center">&nbsp;<wbr> <font style="FonT-siZe: 16px" color="#6F3198">如水的夜色</font></p>
<div align="center">&nbsp;<wbr></div>
<div align="center"><font style="FonT-siZe: 16px" color="#6F3198">　独坐屏幕前，</font><font style="FonT-siZe: 16px" color="#6F3198">喜欢驻足</font></div>
<div align="center">&nbsp;<wbr></div>
<div align="center"><font style="FonT-siZe: 16px" color="#6F3198">　　默默地观望你，</font><font style="FonT-siZe: 16px" color="#6F3198">感动着熟悉的一切</font></div>
<div align="center"><font style="FonT-siZe: 16px" color="#6F3198">&nbsp;<wbr></font></div>
<div align="center">&nbsp;<wbr></div>
<div align="center"><font style="FonT-siZe: 16px" color="#6F3198">　　温暖的记忆，</font><font style="FonT-siZe: 16px" color="#6F3198">温暖的往昔</font></div>
<div align="center">&nbsp;<wbr></div>
<div align="center"><font style="FonT-siZe: 16px" color="#6F3198">　　温暖了心境冷落的那一隅</font></div>
<div align="center">&nbsp;<wbr></div>
<div align="center"><font style="FonT-siZe: 16px" color="#6F3198">　　于是，我小心珍藏</font></div>
<div align="center"><font style="FonT-siZe: 16px" color="#6F3198">&nbsp;<wbr></font></div>
<div align="center">&nbsp;<wbr></div>
<div align="center"><font style="FonT-siZe: 16px" color="#6F3198">　　把情感放在文字里</font></div>
<div align="center">&nbsp;<wbr></div>
<div align="center"><font style="FonT-siZe: 16px" color="#6F3198">　　放在心里。</font><font style="FonT-siZe: 16px" color="#6F3198">许你一颗心</font></div>
<div align="center">&nbsp;<wbr></div>
<div align="center"><font style="FonT-siZe: 16px" color="#6F3198">　　在一个梦里演绎</font></div>
<div align="center"><font style="FonT-siZe: 16px" color="#6F3198">&nbsp;<wbr></font></div>
<div align="center">&nbsp;<wbr></div>
<div align="center"><font style="FonT-siZe: 16px" color="#6F3198">　　感谢相遇</font></div>
<div align="center">&nbsp;<wbr></div>
<div align="center"><font style="FonT-siZe: 16px" color="#6F3198">　　将整个冬天吹暖</font></div>
<div align="center">&nbsp;<wbr></div>
<div align="center"><font style="FonT-siZe: 16px" color="#6F3198">　　寻一段清浅时光</font><font style="FonT-siZe: 16px" color="#6F3198">觅一处幽寂</font></div>
<div align="center">&nbsp;<wbr></div>
<div align="center">&nbsp;<wbr></div>
<div align="center"><font style="FonT-siZe: 16px" color="#6F3198">　　一曲空灵的音乐，</font></div>
<div align="center">&nbsp;<wbr></div>
<div align="center"><font style="FonT-siZe: 16px" color="#6F3198">　　我们相倚而坐。</font></div>
<div align="center">&nbsp;<wbr></div>
<div align="center"><font style="FonT-siZe: 16px" color="#6F3198">　　就会感觉很暖。</font><font style="FonT-siZe: 16px" color="#6F3198">远方的你可安然</font></div>
